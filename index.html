<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de clientes</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>INGRESO DE DATOS DE CLIENTE</h1>
    <div class="Formulario">
        <form action="" method="post">
            <h2>Registro de Cliente</h2>
            <div class="nombre">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="apellido">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="email">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="correo@example.com">
        </div>
            <div class="telefono">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono">
            </div>
            <div class="cedula">
                <label for="cedula">Cédula:</label>
                <input type="tel" id="cedula" name="cedula">
            </div>
            <div class="sexo">
                <label for="sexo">Seleccione su sexo:</label>
                <input type="radio" id="genero1" name="genero" value="genero1">
                <label for="genero1">Masculino</label>
                <input type="radio" id="genero2" name="genero" value="genero2"></input>
                <label for="genero2">Femenino</label>
            </div>
            <div class="fechanac">
                <label for="fechanac">Fecha de nacimiento</label>
                <input type="date" id="fechanac" name="fechanac">
            </div>
            <input type="submit" value="Guardar">
        </form>
    </div>
</body>

</html>
